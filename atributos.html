<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/idiomas.css">
    <link rel="stylesheet" href="css/idiomas2.css">
    <title>CSS en atributos</title>
</head>
<body>
    <section>
        <table>
            <tr>
                <th lang="ES-mx">Español</th>
                <th lang="EN-eu">Ingles</th>
                <th lang="IT-it">Italiano</th>
            </tr>
            <tr>
                <td lang="ES-mx">Yo</td>
                <td lang="EN-eu">I</td>
                <td lang="IT-it">Io</td>
            </tr>
            <tr>
                <td lang="ES-mx">Tú</td>
                <td lang="EN-eu">You</td>
                <td lang="IT-it">Tu</td>
            </tr>
            <tr>
                <td lang="ES-mx">Él/Ella</td>
                <td lang="EN-eu">He/She</td>
                <td lang="IT-it">Luí/Leí</td>
            </tr>
            <tr>
                <td lang="ES-mx">Nosotros/Nosotras</td>
                <td lang="EN-eu">We</td>
                <td lang="IT-it">Noi</td>
            </tr>
            <tr>
                <td lang="ES-mx">Ustedes</td>
                <td lang="EN-eu">You</td>
                <td lang="IT-it">Voi</td>
                <td lang="ES-co">Colombiano</td>
            </tr>
        </table>
    </section>

    <div>
        <div>Lista de frutas</div>
        <ul>
            <li class="frutas">Piña</li>
            <li class="frutas">Manzana</li>
            <li class="frutas">Naranja</li>
            <li class="frutas">Toronja</li>
        </ul>

        <div>Lista de colores</div>
        <ul>
            <li class="colores">Rojo</li>
            <li class="colores">Azul</li>
            <li class="colores">Verde</li>
            <li class="frutas colores">Naranja</li>
        </ul>
    </div>    
</body>
</html>
